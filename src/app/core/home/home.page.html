<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid mode="ios" class="ion-no-margin">
    <ion-row mode="ios" class="ion-no-margin">
      <ion-col mode="ios" class="ion-no-padding">
        <ion-card mode="ios" class="ion-margin">
          <ion-card-content>
            
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col mode="ios" class="ion-no-padding">
        <ion-card mode="ios" class="ion-margin">
          <ion-card-content>
            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row mode="ios" class="ion-no-margin">
      <ion-col mode="ios" class="ion-no-padding">
        <ion-card mode="ios" class="ion-margin">
          <ion-card-content>
            
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col mode="ios" class="ion-no-padding">
        <ion-card mode="ios" class="ion-margin">
          <ion-card-content>
            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list mode="ios" class="ion-no-margin list-core">
    <ion-list-header mode="ios">
      <h3>Status</h3>
    </ion-list-header>

    <ion-card mode="ios">
      <ion-card-content>
        <ion-item class="ion-no-padding" lines="none">
          <ion-label>
            <h2>{{id_serial}}</h2>
            <p>Submitted on {{created_at}}</p>
          </ion-label>
          <ion-button size="small" shape="round" slot="end">View</ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <img [src]="iconError" class="error-img">
    <p class="error-text">No application submitted yet</p>
  </ion-list>
</ion-content>
